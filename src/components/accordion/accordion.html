<template>
    <div repeat.for="item of manager.toggles" class="accordion">
        <a href="" click.trigger="$parent.manager.toggle(item)">
            <span>${item.isOpen ? '-' : '+'}</span>Item ${item.data.title}
        </a>
        <div show.bind="item.isOpen" class="accordion-content">
            ${item.data.title}
            <compose if.bind="item.data.viewModel" view-model="${item.data.viewModel}"></compose>
        </div>
    </div>
</template>
